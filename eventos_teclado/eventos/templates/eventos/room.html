<!-- chat/templates/chat/room.html -->
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>Chat Room</title>
</head>
<body>
    <textarea id="chat-log" cols="100" rows="20"></textarea><br/>
    <input id="chat-message-input" type="text" size="100"/><br/>
    <input id="chat-message-submit" type="button" value="Send"/>
    <img src="" id='streaming'>
</body>
<script>
    var roomName = {{ room_name_json }};
    var cliente;

    var webcamSocket = new WebSocket(
        'ws://' + window.location.host +
        '/ws/eventos/video/');

    // var teclaSocket=new WebSocket(
    //     'ws://' + window.location.host +
    //     '/ws/eventos/tecla/');

    webcamSocket.onmessage = function(e) {

        var data=JSON.parse(e.data);
        if(data['type']=='imagen'){
            document.querySelector('#streaming').src= 'data:image/jpg;base64,'+data['message'];
        }else{
            if(data['type']=='clientes'){
                console.log(data['message']);
                if(data['message']=='desc' ){
                    if(cliente>1){
                        cliente=cliente-1;
                    }
                }else{
                    cliente=data['message'];
                }
                console.log(cliente);
            }
            
        }
        if(cliente==1){
                webcamSocket.send(JSON.stringify({
                    'message': '1',
                    'tipo':'imagen'
                }));
                           
        }
           
    };

    webcamSocket.onclose = function(e) {
        console.error('webcam socket closed unexpectedly');
    };

    // teclaSocket.onmessage = function(e) {

    // };

    // teclaSocket.onclose = function(e) {
    //     console.error('tecla socket closed unexpectedly');
    // };

    document.querySelector('#chat-message-input').focus();
    document.querySelector('#chat-message-input').onkeyup = function(e) {
        
        if (e.keyCode === 13) {  // enter, return
            document.querySelector('#chat-message-submit').click();
        }
    };

    document.querySelector('#chat-message-submit').onclick = function(e) {
        var messageInputDom = document.querySelector('#chat-message-input');
        var message = messageInputDom.value;
        webcamSocket.send(JSON.stringify({
            'message': message,
            'tipo': 'tecla'
        }));

        messageInputDom.value = '';
    };
</script>
</html>
